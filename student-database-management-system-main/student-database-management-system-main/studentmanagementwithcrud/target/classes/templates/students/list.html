<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <style>
/* Global Styling */
body {
    font-family: Arial, sans-serif;
    background-color: aqua;
    margin: 0;
    padding: 0;
}

/* Header Styling */
h1 {
    text-align: center;
    color: #333;
    margin-top: 30px;
}

/* Container for each page */
.container {
    width: 80%;
    margin: 0 auto;
}

/* Button Styling */
button, a {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover, a:hover {
    background-color: #45a049;
}

/* Form Styling */
form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
}

form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

form input[type="submit"] {
    width: auto;
    margin: 10px 0;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: white;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

table th, table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #4CAF50;
    color: white;
}

/* Action Links Styling */
table a {
    color: #4CAF50;
    text-decoration: none;
    padding: 5px;
}
marquee{
color:black;
background-color:orange;
border-radius: 10px;
 padding: 10px;


}

table a:hover {
    color:black;
    background-color: red;
    
}

/* Responsive Design for Small Screens */
@media (max-width: 768px) {
    .container {
        width: 95%;
    }

    table, form {
        width: 100%;
    }
}
    
    </style>
</head>
<body>
    <div class="container">
        <h1><marquee>STUDENTS LIST</marquee></h1>
        <a href="/students/new">Add New Student</a>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.course}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" >Edit</a> | 
                    <a th:href="@{/students/delete/{id}(id=${student.id})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
